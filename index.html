<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Wikipidia web application</title>
</head>
<body>
  <div class="main-container">
    <div class="wiki-search-header text-center">
      <img class="wiki-logo" src="https://res.cloudinary.com/dpa6zeka7/image/upload/v1770814008/wikipedia-logo-on-transparent-background-free-vector_xyhgku.jpg" />
      <br />
      <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-100" id="searchInput" />
    </div>
    <div class="d-none" id="spinner">
      <div class="d-flex flex-item justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
    <div class="search-results" id="searchResults"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
